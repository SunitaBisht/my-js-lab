    <!--Find Random Number Between Two numbers Both Number given by User-->

    <script>
      //collect input from user
      var inputLow = prompt("Enter the lowNumber:");
      var inputHigh = prompt("Enter the highNumber");

      //convert the input to a number
      var lowNumber = parseInt(inputLow);
      var highNumber = parseInt(inputHigh);

      if (lowNumber && highNumber) {
        //generate a random number
        var randomNumber =
          Math.floor(Math.random() * (highNumber - lowNumber + 1)) + lowNumber;

        //create a message display the number
        document.getElementById("ID").innerHTML =
          randomNumber +
          " is a Random Number Between " +
          lowNumber +
          " to " +
          highNumber;
      } else {
        document.getElementById("ID").innerHTML =
          "You need to provide two valid Numbers, Try Again!";
      }
    </script>
  </body>
