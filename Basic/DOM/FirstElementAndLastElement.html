<!--Use FirstChildElement-->

<ul id="foo">
  <li>First (1)</li>
  <li>Second (2)</li>
  <li>Third (3)</li>
</ul>

<script>
  var foo = document.getElementById("foo");
  // yields: First  (1)
  console.log((foo.firstElementChild.style.background = "lightSkyblue"));
</script>

<!--Use LastChildElement-->

<ul id="foo">
  <li>First (1)</li>
  <li>Second (2)</li>
  <li>Third (3)</li>
</ul>

<script>
  const foo = document.getElementById("foo");
  console.log(foo.lastElementChild.textContent); // logs: Third (3)
</script>
